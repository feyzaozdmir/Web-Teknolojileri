        <h1 class="heading">Başarılı!!</h1>
        <main>
            <div class="container git">
                <div class="row">
                    <script type="text/javascript">

                        function getParameterByName(name, url) {
                            if (!url) url = window.location.href;
                            name = name.replace(/[\[\]]/g, '\\$&');
                            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                                results = regex.exec(url);
                            if (!results) return null;
                            if (!results[2]) return '';
                            return decodeURIComponent(results[2].replace(/\+/g, ' '));

                        }

                        var name = getParameterByName('name');
                        var email = getParameterByName('email');
                        var adress = getParameterByName('adress');
                        var phone= getParameterByName('phone');
                        var birthday = getParameterByName('birthday');
                        var message = getParameterByName('message');

                    </script>

                    <table class="table">
                        <thead class="table" style="color: rgb(21, 255, 0);">

                            </tr>
                        </thead>

                        <tbody style="color: aliceblue;">
                            <tr>
                                <td>İsminiz</td>
                                <td>
                                    <script>document.write(name);
                                    </script>
                                </td>
                            </tr>

                            <tr>

                            </tr>

                            <tr>
